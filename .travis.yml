language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"

before_install:
- git fetch --unshallow

install:
  - travis_retry pip install pybuilder coveralls
  - travis_retry pyb install_dependencies

env:
  PYTHONIOENCODING=UTF-8

script:
    - pyb -X analyze package run_cram_tests

after_success:
  - coveralls --verbose

before_deploy:
- pyb -v -X package

deploy:
  provider: pypi
  user: Immobilienscout24
  distributions: sdist
  skip_cleanup: true
  password:
    secure: 
  on:
    repo: ImmobilienScout24/aws-certificate-management
    python: '2.7'
branch: master
